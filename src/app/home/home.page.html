<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PMC Contract Writer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PMC Contract Writer</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button expand="block" (click)="createNewContract()">Create New Contract</ion-button>
  </div>
</ion-content>
